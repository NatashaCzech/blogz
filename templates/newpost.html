
{% extends "base.html" %}

{% block content %} 

<h1>Make A Blog Entry</h1>


        <p class="flash">
        
            {% with messages = get_flashed_messages(with_categories=True) %}
                <ul>
             {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
                {% endfor %}
                </ul>
        {% endwith %}

        </p>

<form action="/newpost" method='POST'>
<fieldset>
      
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="blog_title" name="blog_title" >
      </div>
    <div class="form-group">
      <label for="textarea" class="col-lg-2 control-label">Blog</label>
      <div class="col-lg-10">
        <textarea rows="8" class="form-control" id="post_entry" name="post_entry"></textarea>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Add Your Entry</button>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
