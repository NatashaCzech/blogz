{% extends "base.html" %}

{% block content %}
    
<h1>Check Out These Blogs!</h1>

    <div>
            {% for blog in posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.post}}</p>
            
            {% endfor %}
    </div>
    

{% endblock %}
